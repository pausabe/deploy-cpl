<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {font-family: Arial;}

            /* Style the tab */
            .tab {
                overflow: hidden;
                border: 1px solid #ccc;
                background-color: #f1f1f1;
            }

            /* Style the buttons inside the tab */
            .tab button {
                background-color: inherit;
                float: left;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
                font-size: 17px;
            }

            .tab button:hover {
                background-color: #ddd;
            }

            .tab button.active {
                background-color: #ccc;
            }

            .tabcontent {
                display: none;
                padding: 6px 12px;
                border: 1px solid #ccc;
                border-top: none;
            }
        </style>
    </head>
    <body>

        <h2>CPL Distribució App</h2>
        <p>Selecciona el teu perfil (CPL Editorial o Admin):</p>

        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'CPL')">CPL Editorial</button>
            <button class="tablinks" onclick="openTab(event, 'Admin')">Admin</button>
        </div>

        <div id="CPL" class="tabcontent">
            <label>1. Descarrega la base de dades (botó 'Baixar')</label><br>
            <label>2. Fes les modificacions necessàries al teu ordinador</label><br>
            <label>3. Publica la nova base de dades (seleccionant-la i clicant 'Publicar'</label><br>
            <label>4. Espera fins que la pàgina s'ha carregat del tot i surt un missatge de confirmació (a vegades pot tardar molt, 10 minuts o més)</label><br><br>
            <label>Un cop pujada la base de dades s'enviarà una actualització a tots els dispositius amb els canvis realitzats.</label><br>
            <label>Quan s'obri el mobil, durant la pantalla verda inicial amb les lletres CPL, es baixarà aquesta actualització.</label><br><br>
            <form action="/DownloadDatabaseFromProduction" method="GET">
                <label>> Descarrega l'última base de dades pujada en el servidor: </label>
                <button type="submit">Baixar</button>
            </form>
            <form action="/PublishProduction" method="POST" enctype="multipart/form-data">
                <label>> Selecciona la base de dades modificada: </label>
                <input name="db_file" type="file" accept=".db" />
                <button type="submit"
                        onclick="return confirm('Estàs segur?');">Publicar</button>
            </form>
        </div>

        <div id="Admin" class="tabcontent">
            <form action="/PublishTest" method="POST" enctype="multipart/form-data">
                <p>Release the uploaded database to the desired channel using Expo OTA. Make sure it's a test channel!</p>
                <label>It will:</label><br>
                <label>1. Save the database in the database test project directory</label><br>
                <label>2. Update repository with the introduced repo branch name</label><br>
                <label>3. Deploy to the introduced channel</label><br><br>
                <label>> Repository Branch: </label>
                <input name="repobranch" type="text" /><br><br>
                <label>> Release Channel Name (the build number will be added "_x" at the end): </label>
                <input name="releasechannel" type="text" /><br><br>
                <label>> Database: </label>
                <input name="db_file" type="file" accept=".db" /><br><br>
                <button type="submit"
                        onclick="return confirm('Are you sure?');">Publish</button>
            </form>
        </div>

        <script>
            function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
            }
        </script>

    </body>
</html>
